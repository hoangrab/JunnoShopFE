<main class="body">
    <div class="container w-50 m-auto mt-5 d-flex flex-column gap-4">
        <h3 class="text-center">Tra Cứu Trạng Thái Đơn Hàng</h3>

        <form >
            <label class="form-label mb-3">Mã Đơn Hàng</label>
            <input type="text" class="form-control mb-3" name="ma" [(ngModel)]="ma" placeholder="Nhập vào mã đơn hàng của bạn">
            <button (click)="tracuu()" type="button" class="btn btn-danger">Tra Cứu</button>
        </form>

        <div *ngIf="orderDetail" class="w-75 m-auto border shadow-sm p-5">
            <h4 class="text-center mb-5">Thông Tin Đơn Hàng</h4>

            <div class="d-flex justify-content-between">
                <p>Mã Đơn Hàng</p>
                <p>  {{orderDetail.id}}  </p>
            </div>

            <div class="d-flex justify-content-between">
                <p>Khách Hàng</p>
                <p>  {{orderDetail.fullName}}  </p>
            </div>

            <div class="d-flex justify-content-between">
                <p>Ngày Đặt Hàng</p>
                <p>  {{orderDetail.orderDate}}  </p>
            </div>

            <div class="d-flex justify-content-between">
                <p>Trạng Thái</p>
                <p>  {{orderDetail.status}}  </p>
            </div>
        </div>
    </div>
</main>
