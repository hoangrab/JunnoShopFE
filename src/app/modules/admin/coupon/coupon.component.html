<div class="content">
    <div class="shadow-sm px-5 py-3 shadow-lg">
        <h5 class="mb-0 fw-semibold">Quản Lý Mã Giảm Giá</h5>
    </div>

    <div class="px-5">
        <div class="d-flex justify-content-between mt-5">
            <div class="d-flex">
                <a class="btn btn-danger" (click)="navigateTo('admin/coupon/add')">Thêm Mã
                    <i class="fa-solid fa-plus" ></i>
                </a>
            </div>

        </div>

        <table class="mt-5 table table-striped">
            <thead>
                <th>STT</th>
                <th>Mã Giảm Giá</th>
                <th>Giảm Giá</th>
                <th>Ngày Bắt Đầu</th>
                <th>Ngày Kết Thúc</th>
                <th>Thao Tác</th>
            </thead>

            <tbody>
                <tr *ngFor="let item of listCoupons | async; index as index">
                    <td>{{index + 1}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.percent}}%</td>
                    <td>{{item.dateStart | date : 'dd-MM-yyyy'}}</td>
                    <td>{{item.dateEnd | date : 'dd-MM-yyyy'}}</td>
                    <td>
                        <a class="btn btn-sm btn-primary" href="#">
                            <i class="fa-solid fa-edit"></i>
                        </a>
                        &nbsp;
                        <button class="btn btn-sm btn-danger" (click)="deleteCoup(item.id)">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
