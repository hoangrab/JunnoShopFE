<div class="content">
    <div class="shadow-sm px-5 py-3 shadow-lg">
        <h5 class="mb-0 fw-semibold">Thêm Mã Giảm Giá Mới</h5>
    </div>

    <div class="px-5">
        <form class="mt-5" (ngSubmit)="onsubm()" [formGroup]="formVip" >
            <div class="mb-3">
                <label for="name" class="form-label">Tên Mã Giảm Giá</label>
                <input type="text" class="form-control" id="name" formControlName="code">
            </div>

            <div class="mb-3">
                <label for="discount" class="form-label">Giảm Giá (%)</label>
                <input type="number" class="form-control" id="discount" min="0" max="100" formControlName="percent">
            </div>

            <div class="mb-3">
                <label for="expiry" class="form-label">Ngày bắt đầu</label>
                <input type="date" class="form-control" id="expiry" formControlName="dateStart">
            </div>

            <div class="mb-3">
                <label for="expiry" class="form-label">Ngày kết thúc</label>
                <input type="date" class="form-control" id="expiry" formControlName="dateEnd">
            </div>

            <!-- {{formVip.value | json}} -->
            <button type="submit mt-3" class="btn btn-danger">Thêm Mã</button>
            &nbsp;&nbsp;
            <button (click)="quaylai()" type="button mt-3" class="btn btn-secondary">Quay lại</button>
        </form>
    </div>
</div>
