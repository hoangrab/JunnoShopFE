<div class="content">
    <div class="shadow-sm px-5 py-3 shadow-lg">
        <h5 class="mb-0 fw-semibold">Quản Lý Người Dùng</h5>
    </div>

    <div class="px-5">

        <div class="d-flex justify-content-between align-items-center mt-5">
            <a [routerLink]="'/admin/user/add'" class="btn btn-danger">Thêm Người Dùng Mới
                <i class="fas fa-plus"></i>
            </a>
        </div>

        <table style="margin-top: 30px;" class="table table-striped">
            <thead>
                <th>STT</th>
                <th>avatar</th>
                <th>Tên Người Dùng</th>
                <th>Email</th>
                <th>phone</th>
                <th>Khoá</th>
                <th>Uỷ Quyền</th>
                <th>Thao Tác</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of listUser | async">
                    <td>{{item.id}}</td>
                    <td>
                        <img style="height: 30px;width: 30px;" [src]="item.avatar || './assets/img/icon/avatar.png'" alt="">
                    </td>
                    <td>{{item.fullName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td >
                        <div class="checkbox-wrapper-49">
                            <div class="block">
                              <input [checked]="item.enabled == true ? true : false" data-index="0" [id]="item.id" type="checkbox" />
                              <label [htmlFor]="item.id"></label>
                            </div>
                          </div>
                    </td>
                    <td>
                        <span *ngIf="item.role.id == '1'">Quản Trị Viên</span>
                        <span *ngIf="item.role.id == '2'">Khách Hàng</span>
                    </td>
                    <td>
                        <a [routerLink]="['/admin/user/edit']" class="btn btn-primary" href="#">
                            <i class="fas fa-edit"></i>
                        </a>
                        &nbsp;&nbsp;
                        <button class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="w-100 d-flex align-items-center justify-content-center mt-3">
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-danger">

                    <li ng-repeat="page in pages" class="page-item" ng-class="{active: page === currentPage}">
                        <a routerLink="" class="page-link" ng-click="setCurrentPage(page)">page 1</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
